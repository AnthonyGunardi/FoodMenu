  <!-- axios -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
      let userId = localStorage.getItem('userId');
      let name = localStorage.getItem('name');
      let email = localStorage.getItem('email');
      let wa_number = localStorage.getItem('wa_number');
      let doneSubmit = localStorage.getItem('doneSubmit');
      let food = document.getElementsByName('food');
      let drink = document.getElementsByName('drink');
      let wa_cut = wa_number.slice(1);
      let foodChoice, drinkChoice, url;

      function submitHandler() {
        if (doneSubmit) {
          alert('Anda sudah pernah memilih menu. Silahkan hubungi panitia untuk mengganti pilihan menu.');
        } 
        else {
          for(i = 0; i < food.length; i++) {
            if(food[i].checked) {
              foodChoice = food[i].value;
            }
          }
          for(i = 0; i < drink.length; i++) {
            if(drink[i].checked) {
              drinkChoice = drink[i].value;
            }
          }

          url = `https://api.whatsapp.com/send?phone=62${wa_cut}&text=Selamat pagi bapak / ibu. Menu pilihan anda adalah ${foodChoice} dan ${drinkChoice}. Terimakasih.`

          axios.post('https://anthonygunardi.com:5002/submit', {
            userId, name, email, wa_number,
            food: foodChoice,
            drink: drinkChoice, url
          })
            .then(res => {
              alert('Terima kasih telah memilih menu anda.');
              localStorage.setItem('doneSubmit',true);
            })
        }
      }
